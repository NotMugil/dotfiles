source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/themes/mocha.conf


# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█ █▀
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄ ▄█

# (command to check displays) => hyprctl monitors all

monitor=eDP-1, 1366x768, 0x0, 1 #MAIN DISPLAY
monitor=HDMI-A-1, 1366x768, -1366x0, 1 #SECONDARY LEFT
#monitor=HDMI-A-1, 1366x768, 1366x0, 1 #SECONDARY RIGHT


# █▀▀ ▀▄▀ █▀▀ █▀▀ █▀
# ██▄ █░█ ██▄ █▄▄ ▄█

exec-once = waybar -c ~/.config/waybar/config -s ~/.config/waybar/config.css
exec-once = swww-daemon --format xrgb


# █▀▀ █▄░█ █░█   █░█ ▄▀█ █▀█ █ ▄▀█ █▄▄ █░░ █▀▀
# ██▄ █░▀█ ▀▄▀   ▀▄▀ █▀█ █▀▄ █ █▀█ █▄█ █▄▄ ██▄

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


# █░░ █▀█ █▀█ █▄▀   ▄▀█ █▄░█ █▀▄   █▀▀ █▀▀ █▀▀ █░░
# █▄▄ █▄█ █▄█ █░█   █▀█ █░▀█ █▄▀   █▀░ ██▄ ██▄ █▄▄

general { 
    gaps_in = 4
    gaps_out = 10

    border_size = 1
    col.active_border = $mauve
    col.inactive_border = $base

    no_border_on_floating = true
    resize_on_border = true
    allow_tearing = false

    layout = dwindle
}


# █▀▄ █▀▀ █▀▀ █▀█ █▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█ █▀
# █▄▀ ██▄ █▄▄ █▄█ █▀▄ █▀█ ░█░ █ █▄█ █░▀█ ▄█

decoration {
    rounding = 4

    layerrule = blur,kitty

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = $crust

    blur {
        enabled = true
        size = 3
        passes = 3
	noise = 0.075
	brightness = 0.8
	contrast = 0.8        
        vibrancy = 0.1696
    }
}


# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█ █▀
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█ ▄█

animations {
    enabled = true


    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  enabled = yes

  # Format
  # animation=NAME,ONOFF,SPEED,CURVE,STYLE
  # animation=windows,1,10,myEpicCurve,slide
  
  bezier = easeInOutSine, 0.37, 0, 0.63, 1
  bezier = overshot, 0.13,0.99,0.29,1.1
  bezier = easeOutQuart, 0.25, 1, 0.5, 1
  bezier = easeOutQuint, 0.22, 1, 0.36, 1

  # Windows
  animation = windows, 1, 3, easeOutQuint , slide
  animation = windowsIn, 1, 3, easeOutQuint , slide
  animation = windowsOut, 1, 3, easeOutQuart, slide
  animation = windowsMove, 1, 5, easeOutQuart

  # Fade 
  animation = fade, 1, 5, easeOutQuart
  animation = border, 1, 7, easeOutQuint
  animation = workspaces, 1, 4, easeOutQuart, slide

}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_is_master = true
}

misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

